<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" name="email" required >
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" name="password" minlength="5">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="col-auto">
      <input type="submit" class="btn btn-primary mb-3" value="login">
    </div>
  </form>
</div>
